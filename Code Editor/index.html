<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="head">
        <h1>Code here </h1>
    </div>
    <div class="mainItem">
        <div class="codeArea">
            <h2>HTML</h2>
            <textarea id="html" name="html" placeholder="HTML"></textarea>
        </div>
        <div class="codeArea">
            <h2>CSS</h2>
            <textarea name="css" id="css" placeholder="CSS"></textarea>
        </div>
        <div class="codeArea">
            <h2>Javacript</h2>
            <textarea name="javascript" id="js" placeholder="JAVASCRIPT" ></textarea>
        </div>
    </div>
    <div class="output">
        <div class="head"><h1>OUTPUT</h1></div>
        <iframe id="code"></iframe>
    </div>
    <script type="text/JavaScript" src="app.js"></script>
</body>
</html>
